    <meta charset="UTF-8" />

    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">

      <div>
        <form class="formulario">
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" class="input" onkeyup="validaNome()" />
          <div id="txtNome"></div>

          <br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" class="input" onkeyup="validaEmail()"/>
          <div id="txtEmail"></div>
          
          <br />
          <label for="assunto">Assunto:</label><br />
          <textarea name="assunto" id="assunto" cols="60" rows="5" class="textArea" onkeyup="validaAssunto()"></textarea>
          <div id="txtAssunto"></div>
         
          <br />
          <button class="bt" onclick="enviar()">Enviar</button>
        </form>
      </div>

      <div class="ml-50">

        <p>Praça Roberto Gomes Pedrosa, 1</p>
        <p>São Paulo - SP</p>
  
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.0928476204895!2d-46.72261968998535!3d-23.601002862959586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce56c31b1fe649%3A0x7d134f4dfc6618c2!2sEst%C3%A1dio%20do%20Morumbi!5e0!3m2!1spt-BR!2sbr!4v1697575345387!5m2!1spt-BR!2sbr"
          width="400"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
          id="mapa"
        ></iframe>
      </div>

    </div>
